<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Translator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>

    <h1>Holiday Card Translator</h1>
    
    <div class='textarea'>
    <img class='image' src="santa.gif" alt="elf-santa">
    <textarea id='textarea' placeholder="Type what you would like to translate here" 
    cols="30" rows="10"></textarea>
    <img class='image' src="elf.gif" alt="elf">
    </div>
    
    <div class='buttons'>
    <button id='germanButton'>German</button>
    <button id='spanishButton'>Spanish</button>
    <button id='frenchButton'>French</button>
    </div>
    
    
    <div class='emptyDiv'>
        <p id='emptyDiv'></p>
    </div>
    

    <script src='main.js'></script>



 </body>
